<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abiba Neuro-Monitor | Live System Logs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@700&family=Fira+Code:wght@400;500&display=swap"
        rel="stylesheet">
    <script src="security.js"></script>
    <style>
        :root {
            --bg-deep: #05070a;
            --accent-blue: #00d2ff;
            --glass-bg: rgba(255, 255, 255, 0.02);
            --glass-border: rgba(255, 255, 255, 0.05);
        }

        body {
            background-color: var(--bg-deep);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            height: 100svh;
        }

        .glass {
            background: var(--glass-bg);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
        }

        .log-terminal {
            font-family: 'Fira Code', monospace;
            font-size: 13px;
        }

        .log-line {
            border-left: 2px solid transparent;
            transition: all 0.2s ease;
        }

        .log-line:hover {
            background: rgba(0, 210, 255, 0.05);
            border-left-color: var(--accent-blue);
        }

        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0, 210, 255, 0) 0%, rgba(0, 210, 255, 0.05) 50%, rgba(0, 210, 255, 0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% {
                bottom: 100%;
            }

            100% {
                bottom: -100px;
            }
        }

        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 210, 255, 0.3);
            border-radius: 10px;
        }
    </style>
</head>

<body class="p-4 md:p-8 flex flex-col">

    <!-- Header -->
    <header class="flex justify-between items-center mb-8 px-4">
        <div class="flex items-center space-x-4">
            <button onclick="window.history.back()" class="p-2 hover:bg-white/5 rounded-full transition-colors">
                <i data-lucide="arrow-left" class="w-6 h-6 text-gray-400"></i>
            </button>
            <div>
                <h1 style="font-family: 'Outfit', sans-serif;" class="text-2xl font-bold tracking-tighter">NEURO-MONITOR
                    <span class="text-xs text-cyan-500 ml-2 tracking-widest uppercase">v3.2</span>
                </h1>
                <p class="text-[10px] text-gray-500 uppercase tracking-widest">Real-time Subsystem Observability</p>
            </div>
        </div>
        <div class="flex items-center space-x-6">
            <div class="hidden md:flex flex-col items-end">
                <span class="text-[10px] text-gray-500 uppercase">System Status</span>
                <span class="text-xs text-emerald-400 font-bold">STABLE CONNECTION</span>
            </div>
            <div class="w-12 h-12 rounded-xl glass flex items-center justify-center animate-pulse">
                <i data-lucide="activity" class="text-cyan-400 w-6 h-6"></i>
            </div>
        </div>
    </header>

    <!-- Main Live Terminal -->
    <main class="flex-1 glass rounded-[32px] overflow-hidden relative flex flex-col p-2">
        <div class="scanline"></div>

        <!-- Terminal Header -->
        <div class="flex items-center justify-between p-4 border-b border-white/5 bg-white/[0.01]">
            <div class="flex items-center space-x-2">
                <div class="flex space-x-1.5 mr-4">
                    <div class="w-2.5 h-2.5 rounded-full bg-red-500/50"></div>
                    <div class="w-2.5 h-2.5 rounded-full bg-yellow-500/50"></div>
                    <div class="w-2.5 h-2.5 rounded-full bg-green-500/50"></div>
                </div>
                <span class="text-[10px] text-gray-500 font-bold uppercase tracking-widest flex items-center">
                    <i data-lucide="file-text" class="w-3 h-3 mr-2"></i> abiba.log
                </span>
            </div>
            <div class="flex items-center space-x-4">
                <span id="logCounter" class="text-[10px] text-cyan-500/50 font-mono">0 LINES LOADED</span>
                <button onclick="clearLogs()"
                    class="text-[10px] text-gray-500 hover:text-white uppercase tracking-widest">Clear View</button>
            </div>
        </div>

        <!-- Logs Content -->
        <div id="logContainer" class="flex-1 overflow-y-auto p-6 log-terminal space-y-1">
            <!-- Loaded via JS -->
            <div class="py-4 text-center text-gray-600 italic">Synchronizing with Neuro-Core...</div>
        </div>

        <!-- Footer Info -->
        <div
            class="p-4 border-t border-white/5 bg-black/20 flex justify-between items-center text-[9px] text-gray-500 uppercase tracking-[0.2em] font-bold">
            <div>&copy; Abiba Intelligence Systems</div>
            <div class="flex space-x-6">
                <span class="text-cyan-500/50">Sync Internal: 2000ms</span>
                <span>Security: High</span>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();

        const logContainer = document.getElementById('logContainer');
        const logCounter = document.getElementById('logCounter');
        let lastLogHash = '';

        async function fetchLogs() {
            try {
                const response = await fetch('/api/logs');
                const data = await response.json();

                if (data.logs) {
                    renderLogs(data.logs);
                }
            } catch (error) {
                console.error("Log sync error:", error);
            }
        }

        function renderLogs(logs) {
            const content = logs.map(line => {
                let color = 'text-gray-400';
                if (line.includes('[INFO]')) color = 'text-cyan-400/80';
                if (line.includes('[WARNING]')) color = 'text-yellow-400/80';
                if (line.includes('[ERROR]')) color = 'text-red-400/80';

                // Format Timestamp
                const timestampMatch = line.match(/^(\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2},\d{3})/);
                if (timestampMatch) {
                    const ts = timestampMatch[1];
                    const msg = line.replace(ts, '').trim();
                    return `<div class="log-line py-1 px-4"><span class="text-gray-600 mr-4 tabular-nums">${ts}</span><span class="${color}">${msg}</span></div>`;
                }

                return `<div class="log-line py-1 px-4 ${color}">${line}</span></div>`;
            }).join('');

            if (content !== logContainer.innerHTML) {
                logContainer.innerHTML = content;
                logCounter.innerText = `${logs.length} LINES LOADED`;
                logContainer.scrollTop = logContainer.scrollHeight;
            }
        }

        function clearLogs() {
            logContainer.innerHTML = '<div class="py-4 text-center text-gray-600 italic">View cleared. New logs will appear below.</div>';
        }

        // Initial fetch and polling
        fetchLogs();
        setInterval(fetchLogs, 2000);

        // Animation on load
        gsap.from("header", { opacity: 0, y: -20, duration: 1, ease: "power4.out" });
        gsap.from("main", { opacity: 0, scale: 0.98, duration: 1, delay: 0.3, ease: "power4.out" });
    </script>
</body>

</html>
